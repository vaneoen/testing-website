<style>
  .stretch {
    font-size: 18px;
    margin-left: 8px;
    margin-right: 8px;
    background-color: rgb(1, 134, 1);
    color: white;
    border: none;
    padding: 8px 15px;
    vertical-align:top;
    cursor: pointer;
    transition: padding 1s;
  }

  .stretch:hover {
    padding: 18px 36px;
  }

  .click3d {
    font-size: 18px;
    background-color: rgb(1,134,1);
    color:white;
    border: none;
    padding: 8px 15px;
    vertical-align: top;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
  }

  .click3d:active {
    box-shadow: none;
    margin-top: 3px;
    margin-left: 3px;
  }

  .numbers {
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    border: none;
    color: white;
    background-color: rgb(1,134,1);
    cursor: pointer;

    padding-left: 16px;
    padding-right: 16px;
    margin-left: 8px;
    margin-right: 8px;
    transition: padding 0.15s, 
     margin 0.15s;
  }

  .numbers:hover {
    padding-left: 24px;
    padding-right: 24px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>

<button class="stretch">
  Stretch
</button>

<button class="click3d">
  Shadow
</button>

<button class="numbers">
  One
</button>

<button class="numbers">
  Two
</button>

<button class="numbers">
  Three
</button>
